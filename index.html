<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <header>
        <h1>Currículo Vitae</h1>
    </header>

    <main>
        <section id="data-person">
            <fieldset>
                <legend>Dados Pessoais </legend>
                <p><input type="text" placeholder="Digite seu Nome"></p>
                <p>Data de nascimento:<br> <input type="date"></p>
                <p>CEP: <input type="text /" id="cep"></p>
                <button>Pesquisa Endereço</button>

                <br><br>

                <p>Rua: <input type="text" id="logradouro" disabled></p>
                <p>Número: <input type="texto" id="numero"></p>
                <p>Complemento: <input type="text /" id="complemento"></p>
                <p>Bairro: <input type="text /" id="bairro" disabled></p>
                <p>Cidade: <input type="text /" id="cidade" disabled></p>
                <p>Estado: <input type="text /" id="estado" disabled></p>
                
            </fieldset>
        </section>


    </main>
    <script src="./script.js"></script>
</body>
</html>
